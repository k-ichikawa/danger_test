version: 2
orbs:
  ruby: circleci/ruby@0.1.2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.5-stretch-node
    steps:
      - checkout
      - run: gem install bundler:2.1.4
      - run: source "https://rubygems.org"
      - run: gem 'danger'
      - run:
          name: Run Danger file
          command: bundle exec danger --verbose